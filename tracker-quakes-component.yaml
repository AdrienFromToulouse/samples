apiVersion: core.oam.dev/v1alpha1
kind: ComponentSchematic
metadata:
  name: quakes-api
spec:
  workloadType: core.oam.dev/v1alpha1.Server
  osType: linux
  arch: amd64
  parameters:
    - name: dataUri
      description: uri for data-api pod
      type: string
      required: true           
  containers:
    - name: quakes-api
      image: chzbrgr71/quakes-api:v1.1    
      env:
        - name: DATA_SERVICE_URI
          value: "foo"
          fromParam: "dataUri"  
      ports:
        - name: http
          containerPort: 3012
          protocol: TCP
